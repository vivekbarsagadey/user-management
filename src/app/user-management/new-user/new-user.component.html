<ol class="breadcrumb">
  <li class="breadcrumb-item active">New User</li>
</ol>
<div class="card">
  <div class="card-block">
    <h4 class="card-title">New User</h4>
    <h6 class="card-subtitle mb-2 text-muted">add new user</h6>
    <p class="card-text">This is new user from.</p>
    <form #userForm="ngForm">
      <div class="form-group row has-danger">
        <label for="firstNameInput" class="col-4 col-form-label" i18n>First Name</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-danger" id="firstNameInput" placeholder="Enter First Name" required [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
          <div [hidden]="firstName.valid || firstName.pristine" class="form-control-feedback">Please enter correct first name</div>
        </div>
      </div>
      <div class="form-group row has-danger">
        <label for="lastNameInput" class="col-4 col-form-label" i18n>Last Name</label>
        <div class="col-8">
          <input type="text" class="form-control form-control-danger" id="lastNameInput" placeholder="Enter Last Name" required [(ngModel)]="user.lastName" name="lastName"  #lastName="ngModel">
          <div [hidden]="lastName.valid || lastName.pristine" class="form-control-feedback">Please enter correct last name</div>
        </div>
      </div>
      <div class="form-group row has-danger">
        <label for="ageInput" class="col-4 col-form-label" i18n>Age</label>
        <div class="col-8">
          <input type="number" class="form-control form-control-danger" id="ageInput" placeholder="Enter Age" required
                 [(ngModel)]="user.age" name="age"
                 #age="ngModel">
          <div [hidden]="age.valid || age.pristine" class="form-control-feedback">Please enter correct age</div>
        </div>
      </div>
      <div class="form-group row has-danger">
        <label for="exampleInputEmail1" class="col-4 col-form-label" i18n>Email address</label>
        <div class="col-8">
          <input type="email" class="form-control form-control-danger" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                 [(ngModel)]="user.email" name="email" #email="ngModel">
          <div [hidden]="email.valid || email.pristine" class="form-control-feedback">Please enter correct email</div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

      </div>
      <div class="form-group row has-danger">
        <label for="exampleInputPassword" class="col-4 col-form-label" i18n>Password</label>
        <div class="col-8">
          <input type="password" class="form-control form-control-danger" id="exampleInputPassword" placeholder="Password" required [(ngModel)]="user.password" name="password" #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="form-control-feedback">Please enter correct password</div>
          <small id="passwordHelp" class="form-text text-muted">Must be 8-20 characters long. </small>
        </div>

      </div>
      <button type="button"  id="submitButton" class="btn btn-primary" [disabled]="!userForm.form.valid" (click)="onSubmit()" i18n>Submit</button>
      <button type="reset" class="btn btn-primary" i18n>Clear</button>
    </form>
  </div>
</div>
